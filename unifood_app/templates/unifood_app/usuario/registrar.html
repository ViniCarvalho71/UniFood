{% extends 'unifood_app/usuario/base_page.html' %}
{% block content %}
<h2>Cadastro de Usuário</h2>
{% if erro %}
    <p style="color: red;">{{ erro }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

    <label for="username">Nome:</label>
    <input type="text" id="username" name="username" placeholder="Seu nome completo" required />

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Crie uma senha" required />

    <label for="confirm_password">Confirmação de senha:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita a senha" required />

    <label for="ra">RA:</label>
    <input type="text" id="ra" name="ra" placeholder="Seu RA" required />

    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
