{% extends 'unifood_app/usuario/base_page.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="">
<h1 class="text-center" style="color: #ff6600;">Crie sua conta</h1>
<span style="color: red;">{{ error }}</span>

    <form action="/registrar/" method="POST" class="form">

        {% csrf_token %}
        {% bootstrap_form form %}
       
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</div>
{% endblock %}
