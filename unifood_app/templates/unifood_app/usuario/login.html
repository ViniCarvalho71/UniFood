{% extends 'unifood_app/usuario/base_page.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; border: 1px solid #ffcc99; border-radius: 8px;">
        <h1 class="text-center" style="color: #ff6600;">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn w-100 text-white mt-3" style="background-color: #ff6600;">Entrar</button>
        </form>
        {% if error_message %}
            <p class="text-danger text-center mt-3">{{ error_message }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
