{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom_alert.css' %}">
</head>
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #ff6600;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Unifood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    {% if messages %}
    <div class="container mt-3 d-flex justify-content-center" style="position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 100%; max-width: 600px;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                <div class="pe-4">
                    <i class="bi bi-info-circle"></i> <!-- Ãcone do Bootstrap Icons -->
                    <strong>Mensagem:</strong> {{ message }}
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
