{% extends 'unifood_app/usuario/base_page.html' %}
{% block content %}
<style>
    .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(255, 102, 0, 0.15);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
    }
    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
    .card-title {
        color: #ff6600 !important;
        font-weight: 700;
        font-size: 1.25rem;
    }
    .card-text {
        display: -webkit-box;
        -webkit-line-clamp: 3; /* limita a 3 linhas */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.95rem;
        color: #555 !important;
        min-height: 72px; /* para cards alinhados */
    }
    .btn-carrinho {
        background-color: #ff6600 !important;
        border: none !important;
        font-weight: 600;
        padding: 0.4rem 1rem;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }
    .btn-carrinho:hover {
        background-color: #e65500 !important;
    }
    .preco-produto {
        font-weight: 700;
        color: #2a9d8f !important;
        font-size: 1.1rem;
    }
    .container-title {
        color: #ff6600 !important;
        font-weight: 700;
        margin-bottom: 2.5rem;
        text-align: center;
    }
</style>

<div class="container my-5">
    <h2 class="container-title">Produtos Dispon√≠veis</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for produto in produtos %}
        <div class="col">
            <div class="card h-100">
                {% if produto.imagem %}
                    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200?text=Sem+Imagem" class="card-img-top" alt="Sem imagem">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text flex-grow-1">{{ produto.descricao }}</p>
                </div>
                <div class="card-footer bg-transparent d-flex justify-content-between align-items-center border-0 pt-0">
                    <span class="preco-produto">R$ {{ produto.preco|floatformat:2 }}</span>
                    <button class="btn btn-carrinho text-white">+ Carrinho</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
