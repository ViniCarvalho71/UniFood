{% extends 'unifood_app/usuario/base_page.html' %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center" style="color: #ff6600;">Produtos Dispon√≠veis</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for produto in produtos %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if produto.imagem %}
                    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200?text=Sem+Imagem" class="card-img-top" alt="Sem imagem">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title" style="color: #ff6600;">{{ produto.nome }}</h5>
                    <p class="card-text">{{ produto.descricao }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="fw-bold text-success">R$ {{ produto.preco }}</span>
                    <button class="btn btn-sm text-white" style="background-color: #ff6600;">+ carrinho</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
